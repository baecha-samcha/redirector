<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>디시 뷰어</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src=""></iframe>
  <script>
    const path = decodeURIComponent(location.pathname);
    const parts = path.split('/');
    const url = parts.slice(2).join('/');
    document.getElementById('viewer').src = url;
  </script>
</body>
</html>
