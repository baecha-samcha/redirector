<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const pathname = decodeURIComponent(window.location.pathname);
      const parts = pathname.split('/');
      const idx = parts.indexOf('redirector');
      const target = parts.slice(idx + 1).join('/');
      
      if (target.startsWith("http")) {
        window.location.href = target;
      } else {
        document.body.innerText = "잘못된 링크입니다.\n(" + target + ")";
      }
    };
  </script>
</head>
<body>
  이동 중입니다...
</body>
</html>
